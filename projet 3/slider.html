<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/54069644-concept-de-d%C3%A9veloppement-web-ordinateur-portable-moderne-et-approvisionnement-de-bureau-diff%C3%A9rent-sur-fo.jpg" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-white-large">OPEN</button>
                </li>
                <li><img src="images/keyboard-932370__480.jpg" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-white-large">OPEN</button>
                </li>
                <li><img src="images/web-3963945_1280.jpg" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-white-large">OPEN</button>
                </li>
                <li><img src="images/pen-4337524_1280.jpg" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-white-large">OPEN</button>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/54069644-concept-de-d%C3%A9veloppement-web-ordinateur-portable-moderne-et-approvisionnement-de-bureau-diff%C3%A9rent-sur-fo-tn.jpg" /></li>
                <li><img src="images/keyboard-932370__480-tn.jpg" /></li>
                <li><img src="images/web-3963945_1280-tn.jpg" /></li>
                <li><img src="images/pen-4337524_1280-tn.jpg" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Content Slider">jQuery Content Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
